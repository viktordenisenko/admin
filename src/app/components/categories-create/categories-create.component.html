<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Create Category</h1>
        </div>
    </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label for="category_title">Product title</label>
        <input [(ngModel)]="category.title" type="text" class="form-control" id="category_title"/>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6 ">
      <button (click)="saveCategory()" class="btn btn-success btn-block">Save</button>
    </div>
  </div>
</div>
